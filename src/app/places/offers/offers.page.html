<ion-header>
  <ion-toolbar>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/places/tabs/offers/new']" routerLinkActive="router-link-active" >
          <ion-icon name="add" icon-only></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-list>
              <ion-item *ngFor="let offer of loadedOffers" [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]" routerLinkActive="router-link-active">
                  <ion-thumbnail margin>
                    <ion-img [src]="offer.place.imageUrl"></ion-img>
                  </ion-thumbnail>
                    <ion-label>
                      <h2>{{offer.place.title}}</h2>
                      <p>{{offer.place.description}}</p>
                    </ion-label>
              </ion-item>
            </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
