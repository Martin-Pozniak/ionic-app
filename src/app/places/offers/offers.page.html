<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/places/tabs/offers/new']" routerLinkActive="router-link-active" >
          <ion-icon name="add" icon-only></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-list>
            <ion-item-sliding *ngFor="let offer of loadedOffers">
              <ion-item  
                [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]" 
                routerLinkActive="router-link-active">
                  <ion-thumbnail margin>
                    <ion-img [src]="offer.place.imageUrl"></ion-img>
                  </ion-thumbnail>
                    <ion-label>
                      <h2>{{offer.place.title}}</h2>
                      <p>{{offer.place.description}}</p>
                    </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="warning" (click)="onEdit(offer.id)" [routerLink]="['edit/',offer.id]" routerLinkActive="router-link-active" >
                  <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="onEdit(offer.id)" [routerLink]="['edit/',offer.id]" routerLinkActive="router-link-active" >
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
