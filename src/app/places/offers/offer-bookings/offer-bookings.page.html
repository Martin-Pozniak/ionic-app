<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{offer.place.title}}'s Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let booking of offer.bookings">
      <ion-label>{{booking}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button margin color="primary" [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', offer.id]" routerLinkActive="router-link-active" >Edit</ion-button>
</ion-content>
